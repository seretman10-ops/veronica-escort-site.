<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book a Companion</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header><h1>Book a Veronica Escort</h1></header>
  <section>
    <form action="mailto:booking@veronicaescort.com" method="post" enctype="text/plain">
      <label for="name">Your Name:</label><input type="text" id="name" name="name" required><br/>
      <label for="email">Email:</label><input type="email" id="email" name="email" required><br/>
      <label for="date">Date:</label><input type="date" id="date" name="date"><br/>
      <label for="time">Time:</label><input type="time" id="time" name="time"><br/>
      <label for="escort">Preferred Escort:</label><input type="text" id="escort" name="escort"><br/>
      <label for="request">Special Request:</label><textarea name="request" id="request"></textarea><br/>
      <button type="submit">Submit Booking</button>
    </form>
  </section>
  <footer><p>&copy; 2025 Veronica Escort Service Ltd.</p></footer>
</body>
</html>
